<div class="login-page-container">
    <main class="hero-section">
        <div class="login-card-wrapper">
            <section class="login-card">
                <header class="card-header">
                    <h1 class="welcome-text">Đăng nhập</h1>
                    <p class="sub-text">Tiếp tục hành trình đầu tư của bạn</p>
                </header>

                <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ errorMessage }}</div>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" id="username" class="form-control" formControlName="username"
                                placeholder="Nhập tên đăng nhập"
                                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                        </div>
                        <small class="error-msg"
                            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            Tên đăng nhập không được để trống (tối thiểu 3 ký tự).
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <i class="bi bi-lock input-icon"></i>
                            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                                formControlName="password" placeholder="Nhập mật khẩu"
                                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">

                            <button type="button" class="btn-toggle-pass" (click)="togglePassword()"
                                aria-label="Hiện/Ẩn mật khẩu">
                                <i class="bi" [class.bi-eye-slash]="showPassword" [class.bi-eye]="!showPassword"></i>
                            </button>
                        </div>
                        <small class="error-msg"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Mật khẩu không được để trống (tối thiểu 6 ký tự).
                        </small>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Ghi nhớ
                        </label>
                        <a href="#" class="forgot-pass">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!isLoading">Đăng nhập ngay</span>
                    </button>

                    <div class="register-prompt">
                        Chưa có tài khoản? <a routerLink="/register">Đăng ký miễn phí</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
