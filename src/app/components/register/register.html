<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 500px;">
        <h2 class="text-center mb-4 text-success">
            Register
        </h2>

        <!-- Thông báo -->
         <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
         <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

         <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
            <!-- FullName -->
             <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" formControlName="fullName"
                    [class.is-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
             </div>

             <!-- Username -->
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username"
                    [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <div class="invalid-feedback">Username 3-20 chars</div>
              </div>

              <!-- Email -->
               <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div class="invalid-feedback">Invalid email format</div>
               </div>

              <!-- Email -->
               <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div class="invalid-feedback">Password min 6 chars</div>
               </div>

               <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Sign Up
               </button>
         </form>

         <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login Here</a></p>
         </div>
    </div>
</div>
